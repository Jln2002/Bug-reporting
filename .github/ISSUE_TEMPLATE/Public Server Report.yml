name: Captain Jack Publivc Server reporting System
description: for reporting unintended features or errors that Occur in the CJ Public Server
title: "[Bug]: "
labels: ["bug", ]
assignees:
  - OwendB
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to help us make the Captain Jack Public Server a better experince for you and others
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: Please enter your discord ID incase we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What where you doing when the bug occurred
      description: what happened during the bug
      placeholder: please describe what happened
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - main release
        - developer
        - experimental branch
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/Jln2002/CW_SE_Releases/blob/master/infofiles/Code-of-conduct)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
